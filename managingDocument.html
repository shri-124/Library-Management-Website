<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="stylesheet" href="librarian-dashboard.css">
</head>
<body>
    <div class="main-container">
        <h1 class="library-title">Document Management</h1>
        <div class="form-container">
            <!-- Insert New Document Section -->
            <section class="document-section">
                <h2>Insert New Document</h2>
                <form class="document-form">
                    <div class="input-group">
                        <label for="insert-title">Document Title:</label>
                        <input type="text" id="insert-title" name="insert-title" required>
                    </div>
                    <div class="input-group">
                        <label for="insert-copies">Number of Copies:</label>
                        <input type="number" id="insert-copies" name="insert-copies" required>
                    </div>
                    <button type="button" onclick="insertDocument()">Insert Document</button>
                </form>
            </section>
            <!-- Update Existing Document Section -->
            <section class="document-section">
                <h2>Update Existing Document</h2>
                <form class="document-form">
                    <div class="input-group">
                        <label for="update-title">Document Title:</label>
                        <input type="text" id="update-title" name="update-title" required>
                    </div>
                    <div class="input-group">
                        <label for="update-copies">Number of Copies:</label>
                        <input type="number" id="update-copies" name="update-copies" required>
                    </div>
                    <div class="action-buttons">
                        <button type="button" onclick="updateDocument()">Update Document</button>
                        <button type="button" onclick="deleteCopies()">Delete Copies</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script>
        function insertDocument() {
            alert('Inserting new document...');
        }

        function updateDocument() {
            alert('Updating document...');
        }

        function deleteCopies() {
            const title = document.getElementById('update-title').value;
            if (!title) {
                alert('Please specify the document title to update.');
                return;
            }
            document.getElementById('update-copies').value = 0;
            alert('Setting number of copies to zero for: ' + title);
        }
    </script>
</body>
</html>
