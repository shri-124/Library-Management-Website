<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="ClientDashboard.css">
</head>
<body>
    <header>
        <h1>Online Library Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checked-out">
            <h2>Books You've Checked Out</h2>
            <ul>
                <!-- Sample checked out books -->
                <li>The Great Gatsby - Due back: April 30, 2024</li>
                <li>To Kill a Mockingbird - Due back: May 15, 2024</li>
            </ul>
        </section>
        <!-- Search bar section -->
        <section class="search-bar">
        </section>

        <section class="available-books">
            <h2>Available for Checkout</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a document...">
                <button id="search-button" type="button" onclick="submitSearch()">Submit</button>    
            </div>
            <ul>
                <!-- Sample available books -->
                <li>Pride and Prejudice</li>
                <li>1984</li>
                <li>The Catcher in the Rye</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Library System - All rights reserved</p>
    </footer>
    <script src="search.js"></script>
</body>
</html>
