<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="ClientDashboard.css">
</head>
<body>
    <header>
        <h1>Online Library Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checked-out">
            <h2>Books You've Checked Out</h2>
            <ul>
                <ul>
                    <!-- Books will be dynamically loaded here -->
                </ul>
            </ul>
        </section>
        <section class="search-bar">
        </section>

        <section class="available-books">
            <h2>Available for Checkout</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a document...">
                <button id="search-button" type="button" onclick="submitSearch()">Submit</button>    
            </div>
            <ul>
                <!-- Books will be dynamically loaded here -->
            </ul>
        </section>
        <div id="modal" style="display:none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
            <div style="background: white; width: 300px; margin: 100px auto; padding: 20px; text-align: center;">
                <p>Do you want to return this book?</p>
                <button onclick="returnBook()">Return</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
        </div>
        <div id="checkoutModal" style="display:none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
            <div style="background: white; width: 300px; margin: 100px auto; padding: 20px; text-align: center;">
                <p>Do you want to check out this book?</p>
                <button onclick="checkOutBook()">Check Out</button>
                <button onclick="hideCheckoutModal()">Cancel</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Library System - All rights reserved</p>
    </footer>
    <script src="search.js"></script>
    <script src="CheckOutBooks.js"></script>
</body>
</html>
