<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Online Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <h1 class="library-title">Welcome to the Online Library</h1>
        <div class="login-container">
            <div class="login-header">
                <span class="login-title"><strong>CLIENT LOGIN</strong></span>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="ClientDashboard.html" class="login-button">GO</a>

                <div class="footer">
                    <a href="#">Not Registered?</a>
                    <div class="library-login">
                        <a href="LibraryLogin.html">For library login, click here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
